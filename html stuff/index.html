<html>
	<head>
		<title>Liberating Presidential Data</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>Liberating Textual Data</strong></a>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>This is a relational database of recent presidential documents<br />
					</h1>
					<ul class="actions">
						<li><a href="#one" class="button alt scrolly big">Search</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<article id="one" class="post style1">
				<div class="image">
					<img src="images/whitehouse.jpg" alt="" data-position="75% center" />
				</div>
				<div class="content">
					<div class="inner">
						<header>
							<h1><center>Type in variables you want to search by</center></h1>
						</header>
						<div class="col-md-3">
							<select class="form-control" id="president" name ="president">
								<option value="All Presidents">All Presidents</option>
								<option value="George H.W. Bush"> George H.W. Bush</option>
								<option value="Bill Clinton">Bill Clinton</option>
								<option value="George W. Bush">George W. Bush</option>
								<option value="Barack Obama">Barack Obama</option>
								<option value="Donald Trump">Donald Trump</option>
							</select>
							<br><br>
						</div>
						<div class="col-md-3">
							<select class="form-control" id="year">
								<option value="">All years</option>
								{% for year in years %}
								<option value="{{year}}" {% if selected_year == year %}selected{%endif%}>{{year}}</option>
								{% endfor %}
							</select>
							<small>From 1992 onwards</small>
						</div>
						<div class="col-md-3">
					</div>
				</div>
			</article>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
