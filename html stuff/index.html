<html>
	<head>
		<title>Liberating Presidential Data</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>Liberating Textual Data</strong></a>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>This is a relational database of recent presidential documents<br />
					</h1>
					<ul class="actions">
						<li><a href="#one" class="button alt scrolly big">Search</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<article id="one" class="post style1">
				<div class="image">
					<img src="images/whitehouse.jpg" alt="" data-position="75% center" />
				</div>
				<div class="content">
					<div class="inner">
						<header>
							<h1><center>Type in variables you want to search by</center></h1>
						</header>
						<div class="col-md-3">
							<input class="form-control" type="text" placeholder="Enter President's Name" value="{{President}}" id="President"/>
							<small><center>George H.W. Bush, Bill Clinton, George Bush, Barack Obama, or Donald Trump<center></small>
						</div>
						<div class="col-md-3">
					</div>
				</div>
			</article>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
