<html>
	<head>
		<title>Liberating Presidential Data</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><strong>Liberating Textual Data</strong></a>
			</header>

		<!-- Banner -->
			<section id="banner">
				<div class="inner">
					<h1>This is a relational database of recent presidential documents<br />
					</h1>
					<ul class="actions">
						<li><a href="#one" class="button alt scrolly big">Search</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<article id="one" class="post style1">
				<div class="image">
					<img src="images/whitehouse.jpg" alt="" data-position="75% center" />
				</div>
				<div class="content">
					<div class="inner">
						<header>
							<h1><center>Type in variables you want to search by</center></h1>
						</header>
						<div class="col-md-3">
							<select class="form-control" name ="president">
								<option value="All Presidents">All Presidents</option>
								<option value="George H.W. Bush">George H.W. Bush</option>
								<option value="Bill Clinton">Bill Clinton</option>
								<option value="George W. Bush">George W. Bush</option>
								<option value="Barack Obama">Barack Obama</option>
								<option value="Donald Trump">Donald Trump</option>
							</select>
							<br>
						</div>
						<div class="col-md-3">
							<select class="form-control" name ="year">
								<option value="All Years">All years</option>
								<option value="1992">1992</option>
								<option value="1993">1993</option>
								<option value="1994">1994</option>
								<option value="1995">1995</option>
								<option value="1996">1996</option>
								<option value="1997">1997</option>
								<option value="1998">1998</option>
								<option value="1999">1999</option>
								<option value="2000">2000</option>
								<option value="2001">2001</option>
								<option value="2002">2002</option>
								<option value="2003">2003</option>
								<option value="2004">2004</option>
								<option value="2005">2005</option>
								<option value="2006">2006</option>
								<option value="2007">2007</option>
								<option value="2008">2008</option>
								<option value="2009">2009</option>
								<option value="2010">2010</option>
								<option value="2011">2011</option>
								<optoin value="2012">2012</option>
								<option value="2013">2013</option>
								<option value="2014">2014</option>
								<option value="2015">2015</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
							</select>
							<br>
						</div>
						<div class="col-md-3">
							<select class="form-control" name="month">
								<option value="All Months">All Months</option>
								<option value="January">January</option>
								<option value="February">February</option>
								<option value="March">March</option>
								<option value="April">April</option>
								<option value="May">May</option>
								<option value="June">June</option>
								<option value="July">July</option>
								<option value="August">August</option>
								<option value="September">September</option>
								<option value="October">October</option>
								<option value="November">November</option>
								<option value="December">December</option>
							</select>
							<br>
						</div>
						<div class="col-md-3">
							<button style="width:100%;" class="btn btn-primary" id="filter-btn">Filter</button>
						</div>
					</div>
				</article>

		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Untitled. Design: <a href="https://templated.co">TEMPLATED</a>. Images: <a href="https://unsplash.com">Unsplash</a>.
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
